<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loja</title>
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script async src="carrinho.js"></script>
    </head>
<body>
 <header class="cabeçalho">
    <a href="index.html" class="logo"><i class='bx bx-home-alt-2'></i>Menu</a>
    <h1>Bem vindos a Loja!!</h1>
    <img class="log" src="../images/lulu da pomerânia.png" alt="logo da loja">
 </header>

 <section class="loja" id="loja" >
<!--Criação dos cards de produtos-->
    <h2>Produtos</h2>
    <div class="container">
        <div class="produto">
            <strong class="title">Coleira de gato azul</strong>
            <img class="imagem" src="../images/coleira gato azul.jpg" alt="">
            <div class="infos">
                <span class="price">40,00</span>
                <button class="botao" |type="button">Adicionar ao carrinho</button>
            </div>
        </div>
        <div class="produto">
            <strong class="title">Coleira de cachorro rosa</strong>
            <img class="imagem" src="../images/coleira rosa .webp" alt="">
            <div class="infos">
                <span class="price">40,00</span>
                <button class="botao" |type="button">Adicionar ao carrinho</button>
            </div>
        </div>
        <div class="produto">
            <strong class="title">Comedouro Azul</strong>
            <img class="imagem" src="../images/comedouro 2.jpg" alt="">
            <div class="infos">
                <span class="price">25,00</span>
                <button class="botao" |type="button">Adicionar ao carrinho</button>
            </div>
        </div>
        <div class="produto">
            <strong class="title">Ossinho Rosa</strong>
            <img class="imagem" src="../images/ossinho 2.jpg" alt="">
            <div class="infos">
                <span class="price">18,00</span>
                <button class="botao" |type="button">Adicionar ao carrinho</button>
            </div>
        </div>
        <div class="produto">
            <strong class="title">Bolinha Spike Rosa</strong>
            <img class="imagem" src="../images/spike.jpg" alt="">
            <div class="infos">
                <span class="price">18,00</span>
                <button class="botao" |type="button">Adicionar ao carrinho</button>
            </div>
        </div>
        <div class="produto">
            <strong class="title">Fonte para gatos</strong>
            <img class="imagem" src="../images/fonte para gatos 2.jpg" alt="">
            <div class="infos">
                <span class="price">90,00</span>
                <button class="botao" |type="button">Adicionar ao carrinho</button>
            </div>
        </div>
        <div class="produto">
            <strong class="title">Rosquinha rosa</strong>
            <img class="imagem" src="../images/rosquinha.jpg" alt="">
            <div class="infos">
                <span class="price">18,00</span>
                <button class="botao" |type="button">Adicionar ao carrinho</button>
            </div>
        </div>
        <div class="produto">
            <strong class="title">Varinha rosa</strong>
            <img class="imagem" src="../images/varinha rosa.webp" alt="">
            <div class="infos">
                <span class="price">20,00</span>
                <button class="botao" |type="button">Adicionar ao carrinho</button>
            </div>
        </div>
        <div class="produto">
            <strong class="title">Vasilha Rosa</strong>
            <img class="imagem" src="../images/tigela 2.jpg" alt="">
            <div class="infos">
                <span class="price">25,00</span>
                <button class="botao" |type="button">Adicionar ao carrinho</button>
            </div>
        </div>
    </div>
    
</section>

<section>
    <h2>Carrinho</h2>

    <table class="car">
        <thead>
            <tr>
                <th class="table-cabeçalho primeiro">Item</th>
                <th class="table-cabeçalho segundo">Preço</th>
                <th class="table-cabeçalho terceiro">Quantidade</th>
            </tr>
        </thead>

        <tbody>
         
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3" class="cont-total">
                    <strong>Total</strong>
                    <span>R$0,00</span>
                </td>
            </tr>
        </tfoot>
    </table>

    <button class="comprar" type="button">Finalizar Compra</button>
</section>
</body>
</html>
